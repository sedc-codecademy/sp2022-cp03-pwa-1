<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Productivity Web App</title>
</head>

<body>
    <!--NAVIGATION BAR-->
    <nav>
        <div class="nav-wrapper">
            <div class="navbar">
                <div class="inner-navbar">
                    <ul>
                        <li><a id="radius-mod-1" class="btn1" href="#">HOME</a></li>
                        <li><a class="btn1" href="#">STATISTICS</a></li>
                        <li><a class="btn1" href="#">CALENDAR</a></li>
                        <li><a class="btn1" href="#">PRODUCTIVITY</a></li>
                        <li><a id="radius-mod-2" class="btn1" href="#">REMINDERS</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--MAIN-->
    <main>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="card-content" id="Calendar">
                        <h2 class="card-title">CALENDAR</h2>
                        <!-- CARD BODY -- CALENDAR -->
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card-content">
                        <h2 class="card-title">STATISTICS</h2>
                        <!-- CARD BODY -- STATISTICS -->
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card-content">
                        <h2 class="card-title">WORK SESSION</h2>
                        <!-- CARD BODY -- WORK SESSION -->
                        <div class="card-body">
                            <div id="timer-container">
                                <p id="hour-label" class="label">Hours</p>
                                <p id="min-label" class="label">Minutes</p>
                                <p id="sec-label" class="label">Seconds</p>
                                <input id="hour" type="number" max="99" min="0" value="0" class="time" />
                                <p id="p1" class="semicolon">:</p>
                                <input id="minute" type="number" max="60" min="0" value="0" class="time" />
                                <p id="p2" class="semicolon">:</p>
                                <input id="sec" type="number" max="60" min="0" value="0" class="time" />
                                <button id="start" class="btn">Start</button>
                                <button id="finish" class="btn">Finish</button>
                            </div>
                            <!-- ADD TASK AREA -->
                            <div id="task-container">
                                <button id="add-task" class="btn">Add Task</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card-content">
                        <h2 class="card-title">PRODUCTIVITY</h2>
                        <!-- CARD BODY -- PRODUCTIVITY -->
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card-content">
                        <h2 class="card-title">REMINDERS</h2>
                        <!-- CARD BODY -- REMINDERS -->
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>

            <!-- Navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </main>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="/HomePage/home_page.js"></script>
</body>

</html>
